{% if messages %}
<ul class="messages my-2 p-0">
    {% for message in messages %}
    <div {% if message.tags %} class="alert {{ message.tags }} alert-dismissible fade show mb-0"{% endif %} role="alert">
      {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</ul>
{% endif %}
