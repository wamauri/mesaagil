{% load static %}
<script src="{% static "bootstrap/js/bootstrap.bundle.min.js" %}" defer></script>
<script src="{% static "js/offcanvas-navbar.js" %}" defer></script>
<script>
    document.body.addEventListener("htmx:configRequest", (event) => {
        event.detail.headers["X-CSRFToken"] = "{{ csrf_token }}";
    });

    const toggleSide = () => {
        // Responsible to toggle offcanvas
        const button = document.getElementById('navbarSideCollapse')
        button.click()
    }
</script>
